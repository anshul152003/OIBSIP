<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Temperature Converter</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

</head>

<body>

  <div>
      
      <h1>Temperature Converter</h1>

      <label for="inputFahrenheit">Fahrenheit:</label>

      <input
        class="m-auto"
        type="number"
        id="inputFahrenheit"
        placeholder="Fahrenheit"
        oninput="fahrenheitConverter(this.value)"
      />

      <label for="inputCelsius">Celsius:</label>

      <input
        class="m-auto"
        type="number"
        id="inputCelsius"
        placeholder="Celsius"
        oninput="celsiusConverter(this.value)"
      />

      <label for="inputKelvin">Kelvin:</label>

      <input
        class="m-auto"
        type="number"
        placeholder="Kelvin"
        id="inputKelvin"
        oninput="kelvinConverter(this.value)"
      />

      <button id="clear">Reset</button>

  </div>

    <script src="script.js"></script>

  </body>
</html>
